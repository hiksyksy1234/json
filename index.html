<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 크롤링 연습 사이트</title>
</head>
<body>
    <h1>도서 베스트셀러 목록</h1>

        <li class="book-item">
            <span class="title">파이썬 데이터 분석 기초</span>

        </li>
        <li class="book-item">

    <div class="review-section">
        <p class="review">강의 내용이 너무 알차서 좋았습니다!</p>

    </div>

</html>
