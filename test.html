<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상 주식 시장 현황</title>
</head>
<body>
    <h1>오늘의 급등주 목록</h1>
    <table id="stock-table" border="1">
        <thead>
            <tr>
                <th>종목명</th>
                <th>현재가</th>
                <th>변동률(%)</th>
            </tr>
        </thead>
        <tbody>
            <tr class="stock-item">
                <td class="name">삼성전자</td>
                <td class="price">72,500</td>
                <td class="change">+2.5</td>
            </tr>
            <tr class="stock-item">
                <td class="name">SK하이닉스</td>
                <td class="price">141,200</td>
                <td class="change">+5.1</td>
            </tr>
            <tr class="stock-item">
                <td class="name">NAVER</td>
                <td class="price">210,000</td>
                <td class="change">-1.2</td>
            </tr>
            <tr class="stock-item">
                <td class="name">카카오</td>
                <td class="price">49,800</td>
                <td class="change">+0.8</td>
            </tr>
            <tr class="stock-item">
                <td class="name">LG에너지솔루션</td>
                <td class="price">385,000</td>
                <td class="change">-3.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
